<title>WikiData query</title>

<!-- Initialize a global WBK function -->
<script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script>

<!-- Initialize a global wdk object using the WBK object -->
<script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>

</head>
<body>
  <div id="my_dataviz"></div>
  <pre id="output"></pre>  



  <script>
  
<!-- the folloqing query tries to return a list of different human genes with taxon counts  -->
query = `SELECT ?genesLabel (COUNT (?genes) AS ?taxoncount) WHERE{
?genes wdt:P31 wd:Q7187 .
?genes wdt:P703 wd:Q15978631 .
?genes wdt:P684 ?orth .
?orth  wdt:P703 ?taxon .
SERVICE wikibase:label { bd:serviceParam wikibase:language 'en' }
}
GROUP BY ?taxoncount ?genesLabel
LIMIT 100`

 <!-- the following part gets information from wikidata using the query   -->
    fetch(
      wdk.sparqlQuery(query)
    ).then( response => response.json()
    ).then( wdk.simplify.sparqlResults
    ).then(
      function (response) {
       <!--   document.getElementById('output').innerHTML = JSON.stringify(response, undefined, 2);  -->
		  DataoutJSON = response;
		  DataoutSTRING = JSON.stringify(response, undefined, 2);
		  
		  <!-- this is old dataset "children": [{"Name":"Olives","Count":4319}]  https://bl.ocks.org/alokkshukla/3d6be4be0ef9f6977ec6718b2916d168 new contrains taxoncount and genesLabel -->
		  <!-- interesting stuff:   nodes.descendants()[1].data.genesLabel  -->
		
		
		<!-- the following part CREATES THE BUBBLEGRAM    -->
		
		dataset = [];
		dataset.children = DataoutJSON.map( function(d) { return { "genesLabel": d.genesLabel, "taxoncount":d.taxoncount}});
        diameter = 500;
        color = d3.scaleOrdinal(d3.schemeCategory20);

        bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");
			
		

        nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.taxoncount; });

        node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.genesLabel + ": " + d.taxoncount;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.genesLabel.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.taxoncount;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");
			
			
			
			
			

			
			
<!-- the following part CREATES THE PIE CHART    -->
			
			
// set the dimensions and margins of the graph
var width = diameter
    height = diameter
    margin = 1

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Create dummy data
var data = {a: 9, b: 20, c:30, d:8, e:12, p:10}

// set the color scale
var color = d3.scaleOrdinal()
  .domain(data)
  .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56"])

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('whatever')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', d3.arc()
    .innerRadius(diameter/3)         // This is the size of the donut hole
    .outerRadius(radius)
  )
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "black")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)
			
		<!--  END  -->	
      }
    )

  </script>
